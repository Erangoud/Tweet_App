<app-header></app-header>
<div class="container">
    <div class="left-panel">
      <div class="user-card">
        <h3>Hi...  {{ user?.name }}</h3>
      </div>
  
      <div class="center-panel">
        <div class="tweet-composer">
          <textarea [(ngModel)]="newTweet" placeholder="What's on your mind?"></textarea>
          <button (click)="postTweet()" [disabled]="!newTweet?.trim()">Post</button>
        </div>
  
        <div class="personal-tweets">
          <h3>Your Tweets</h3>
          <div *ngFor="let tweet of personalTweets" class="tweet-card">
            <p class="tweet-content">{{ tweet.content }}</p>
            <p class="tweet-timestamp">{{ tweet.timestamp | date:'short' }}</p>
            <button class="delete-btn" (click)="deleteTweet(tweet.id)">🗑️ Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>
